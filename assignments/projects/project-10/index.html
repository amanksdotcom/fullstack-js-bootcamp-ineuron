<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="main">
      <nav>
        <div class="logo">
          <img src="./images/Logo.png" alt="logo" />
        </div>
        <div class="list">
          <h2 class="list-item">About Us</h2>
          <h2 class="list-item">Benefits</h2>
          <h2 class="list-item">Projects</h2>
          <h2 class="list-item">Stages</h2>
          <h2 class="list-item">Services</h2>
          <div class="list-item">
            <img src="./images/phone.svg" alt="phone" />
            <div>
              <h2>Call Us</h2>
              <h2>+38 (097) 654 5434</h2>
            </div>
          </div>
        </div>
      </nav>
      <div class="hero-section">
        <h1 class="heading">
          Interior Design That <br />
          Care About Details
        </h1>
        <button>LEARN MORE</button>
        <div class="bulb">
          <img src="./images/bulb.svg" alt="bulb" />
          <p>
            Innovation idaes, stylish design<br />
            for home & Business
          </p>
        </div>
        <div class="puzzle">
          <img src="./images/puzzle.svg" alt="bulb" />
          <p>We create your space better based on your own ideas</p>
        </div>
        <div class="line line-bulb"></div>
        <div class="circle circle-bulb"></div>
        <div class="line line-puzzle"></div>
        <div class="circle circle-puzzle"></div>
      </div>
    </section>
  </body>
</html>
